        // å…¨å±€å˜é‡
        let currentUnit = 'U1';
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;
        let answered = false;
        let isRandomMode = false;
        let currentQuestions = [];
        let testMode = 'unit'; // 'unit' æˆ– 'random'

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initializeQuiz();
            setupUnitSelector();
            setupModeToggle();
        });

        function setupModeToggle() {
            const unitModeBtn = document.getElementById('unitModeBtn');
            const randomModeBtn = document.getElementById('randomModeBtn');
            const unitSelector = document.getElementById('unitSelector');
            const randomSettings = document.getElementById('randomSettings');

            unitModeBtn.addEventListener('click', function() {
                testMode = 'unit';
                isRandomMode = false;
                unitModeBtn.classList.add('active');
                randomModeBtn.classList.remove('active');
                unitSelector.classList.remove('hidden');
                randomSettings.classList.add('hidden');
                resetQuiz();
                loadQuestion();
            });

            randomModeBtn.addEventListener('click', function() {
                testMode = 'random';
                randomModeBtn.classList.add('active');
                unitModeBtn.classList.remove('active');
                unitSelector.classList.add('hidden');
                randomSettings.classList.remove('hidden');
                document.getElementById('quizContainer').classList.add('hidden');
            });
        }

        function startRandomTest() {
            const selectedUnit = document.getElementById('testUnit').value;
            const questionCount = parseInt(document.getElementById('questionCount').value);

            if (!questionCount || questionCount < 1) {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„é¢˜ç›®æ•°é‡ï¼');
                return;
            }

            isRandomMode = true;
            currentQuestions = generateRandomQuestions(selectedUnit, questionCount);
            
            if (currentQuestions.length === 0) {
                alert('æ²¡æœ‰æ‰¾åˆ°ç›¸å…³é¢˜ç›®ï¼Œè¯·æ£€æŸ¥é€‰æ‹©çš„å•å…ƒæ˜¯å¦æœ‰é¢˜ç›®ï¼');
                return;
            }

            // æ›´æ–°å½“å‰æ¨¡å¼æ˜¾ç¤º
            const modeText = selectedUnit === 'all' ? 'éšæœºæµ‹è¯• - å…¨éƒ¨å•å…ƒ' : `éšæœºæµ‹è¯• - ${selectedUnit}`;
            document.getElementById('currentMode').textContent = modeText;

            resetQuiz();
            loadQuestion();
        }

        function generateRandomQuestions(unit, count) {
            let allQuestions = [];
            
            if (unit === 'all') {
                // ä»æ‰€æœ‰å•å…ƒæ”¶é›†é¢˜ç›®
                Object.keys(questionBank).forEach(unitKey => {
                    questionBank[unitKey].forEach(question => {
                        allQuestions.push({...question, unit: unitKey});
                    });
                });
            } else {
                // ä»æŒ‡å®šå•å…ƒæ”¶é›†é¢˜ç›®
                if (questionBank[unit]) {
                    questionBank[unit].forEach(question => {
                        allQuestions.push({...question, unit: unit});
                    });
                }
            }

            // éšæœºæ‰“ä¹±æ•°ç»„
            for (let i = allQuestions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allQuestions[i], allQuestions[j]] = [allQuestions[j], allQuestions[i]];
            }

            // è¿”å›æŒ‡å®šæ•°é‡çš„é¢˜ç›®
            return allQuestions.slice(0, Math.min(count, allQuestions.length));
        }

        function setupUnitSelector() {
            const unitButtons = document.querySelectorAll('.unit-btn');
            unitButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    if (isRandomMode) return;
                    
                    // ç§»é™¤æ‰€æœ‰activeç±»
                    unitButtons.forEach(b => b.classList.remove('active'));
                    // æ·»åŠ activeç±»åˆ°å½“å‰æŒ‰é’®
                    this.classList.add('active');
                    
                    // åˆ‡æ¢å•å…ƒ
                    currentUnit = this.dataset.unit;
                    document.getElementById('currentMode').textContent = `å•å…ƒç»ƒä¹  - ${currentUnit}`;
                    resetQuiz();
                    loadQuestion();
                });
            });
        }

        function initializeQuiz() {
            resetQuiz();
            loadQuestion();
        }

        function resetQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            answered = false;
            document.getElementById('resultContainer').classList.add('hidden');
            document.getElementById('quizContainer').classList.remove('hidden');
        }

        function loadQuestion() {
            let questions, question;
            
            if (isRandomMode) {
                questions = currentQuestions;
                if (!questions || currentQuestionIndex >= questions.length) {
                    showResults();
                    return;
                }
                question = questions[currentQuestionIndex];
            } else {
                questions = questionBank[currentUnit];
                if (!questions || currentQuestionIndex >= questions.length) {
                    showResults();
                    return;
                }
                question = questions[currentQuestionIndex];
            }
            
            // æ›´æ–°é¢˜ç›®ä¿¡æ¯
            document.getElementById('questionNumber').textContent = `é¢˜ç›® ${currentQuestionIndex + 1}/${questions.length}`;
            document.getElementById('questionText').textContent = question.question;
            
            // éšè—ç¿»è¯‘
            document.getElementById('questionTranslation').classList.add('hidden');
            
            // æ›´æ–°è¿›åº¦æ¡
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            // ç”Ÿæˆé€‰é¡¹
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.innerHTML = `
                    <div class="option-main">
                        <input type="radio" name="answer" value="${index}" id="option${index}">
                        <label for="option${index}">${option}</label>
                    </div>
                    <div class="option-translation hidden">${question.optionsTranslation[index]}</div>
                `;
                optionDiv.addEventListener('click', function() {
                    document.getElementById(`option${index}`).checked = true;
                    // ç§»é™¤å…¶ä»–é€‰é¡¹çš„é€‰ä¸­çŠ¶æ€
                    document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                    // æ·»åŠ å½“å‰é€‰é¡¹çš„é€‰ä¸­çŠ¶æ€
                    this.classList.add('selected');
                });
                optionsContainer.appendChild(optionDiv);
            });
            
            // é‡ç½®çŠ¶æ€
            answered = false;
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('submitBtn').classList.remove('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
        }

        function submitAnswer() {
            if (answered) return;
            
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (!selectedOption) {
                alert('è¯·é€‰æ‹©ä¸€ä¸ªç­”æ¡ˆï¼');
                return;
            }
            
            const userAnswer = parseInt(selectedOption.value);
            let question;
            
            if (isRandomMode) {
                question = currentQuestions[currentQuestionIndex];
            } else {
                question = questionBank[currentUnit][currentQuestionIndex];
            }
            
            const isCorrect = userAnswer === question.correct;
            
            userAnswers[currentQuestionIndex] = userAnswer;
            answered = true;
            
            // æ˜¾ç¤ºé¢˜ç›®ç¿»è¯‘
            document.getElementById('questionTranslation').textContent = question.translation;
            document.getElementById('questionTranslation').classList.remove('hidden');
            
            // æ˜¾ç¤ºæ­£ç¡®ç­”æ¡ˆå’Œé€‰é¡¹ç¿»è¯‘
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                const translationDiv = option.querySelector('.option-translation');
                translationDiv.classList.remove('hidden');
                
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === userAnswer && !isCorrect) {
                    option.classList.add('incorrect');
                }
                option.style.pointerEvents = 'none';
            });
            
            // æ˜¾ç¤ºåé¦ˆ
            const feedback = document.getElementById('feedback');
            feedback.classList.remove('hidden');
            if (isCorrect) {
                feedback.className = 'feedback correct';
                feedback.textContent = 'âœ… å›ç­”æ­£ç¡®ï¼';
                score++;
            } else {
                feedback.className = 'feedback incorrect';
                feedback.textContent = `âŒ å›ç­”é”™è¯¯ã€‚æ­£ç¡®ç­”æ¡ˆæ˜¯: ${question.options[question.correct]}`;
            }
            
            // åˆ‡æ¢æŒ‰é’®
            document.getElementById('submitBtn').classList.add('hidden');
            document.getElementById('nextBtn').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function showResults() {
            document.getElementById('quizContainer').classList.add('hidden');
            document.getElementById('resultContainer').classList.remove('hidden');
            
            let totalQuestions;
            if (isRandomMode) {
                totalQuestions = currentQuestions.length;
            } else {
                totalQuestions = questionBank[currentUnit].length;
            }
            
            const percentage = Math.round((score / totalQuestions) * 100);
            
            document.getElementById('finalScore').textContent = `${score}/${totalQuestions}`;
            document.getElementById('scorePercentage').textContent = `æ­£ç¡®ç‡: ${percentage}%`;
        }

        function restartQuiz() {
            if (isRandomMode) {
                // é‡æ–°å¼€å§‹éšæœºæµ‹è¯•
                const selectedUnit = document.getElementById('testUnit').value;
                const questionCount = parseInt(document.getElementById('questionCount').value);
                currentQuestions = generateRandomQuestions(selectedUnit, questionCount);
            }
            resetQuiz();
            loadQuestion();
        }
    </script>
